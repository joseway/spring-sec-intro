<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head th:fragment="header">
	<!-- <link th:href="@{/css/main.css}" rel="stylesheet"/> -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/8a4819b244.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<title th:text="${title}"></title>
	</head>
	<body>
		<div th:fragment="navbar">
			<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			  <h5 class="my-0 mr-md-auto font-weight-normal">BIBLIO</h5>
			  <nav class="my-2 my-md-0 mr-md-3">
			    <a class="p-2 text-dark" th:href="@{/}">Home</a>
			    <a sec:authorize="hasRole('ROLE_USER')" class="p-2 text-dark" th:href="@{/books}">Books</a>
			    <a sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" class="p-2 text-dark" th:href="@{/authors}">Authors</a>
			    <a sec:authorize="hasRole('ROLE_ADMIN')" class="p-2 text-dark" th:href="@{/publishers}">Publishers</a>
			    <a class="p-2 text-dark" th:href="@{/contact}">Contact</a>
			  </nav>
			  <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" th:href="@{/login}">Login</a>
			  <a sec:authorize="isAuthenticated()"class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
			</div>
		</div>
		
	</body>
</html>
